<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Ильдара: AI-дизайн и тексты, примеры До/После">
  <title>Ильдар | AI-дизайн и тексты</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <header class="site-header">
    <h1 class="logo">Ильдар</h1>
    <nav class="nav">
      <a href="#portfolio">Портфолио</a>
      <a href="#contact">Связаться</a>
    </nav>
  </header>

  <main>
    <section id="portfolio" class="portfolio">
      <h2>Портфолио: До / После</h2>
      <div class="gallery">
        <div class="item">
          <img src="before1.jpg" alt="До 1">
          <img src="after1.jpg" alt="После 1">
        </div>
        <div class="item">
          <img src="before2.jpg" alt="До 2">
          <img src="after2.jpg" alt="После 2">
        </div>
        <div class="item">
          <img src="before3.jpg" alt="До 3">
          <img src="after3.jpg" alt="После 3">
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Связаться со мной</h2>
      <form action="https://formspree.io/f/ваш-id" method="POST">
        <label>
          Ваше имя
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Сообщение
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Ильдар. Все права защищены.</p>
  </footer>

</body>
</html>
