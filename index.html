<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ильдар | AI-дизайн и тексты</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <img src="avatar.png" alt="Аватар" width="120">
    <h1>Ильдар | AI-дизайн и тексты</h1>
    <nav>
      <a href="#portfolio">Портфолио</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <main>
    <section id="portfolio">
      <h2>Портфолио: До / После</h2>
      <div class="gallery">
        <div class="item">
          <b>До</b>
          <img src="before-1.png" alt="До 1" loading="lazy">
          <b>После</b>
          <img src="after-1.png" alt="После 1" loading="lazy">
        </div>
        <div class="item">
          <b>До</b>
          <img src="before-2.png" alt="До 2" loading="lazy">
          <b>После</b>
          <img src="after-2.png" alt="После 2" loading="lazy">
        </div>
        <div class="item">
          <b>До</b>
          <img src="before-3.png" alt="До 3" loading="lazy">
          <b>После</b>
          <img src="after-3.png" alt="После 3" loading="lazy">
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Связаться со мной</h2>
      <form action="https://formspree.io/f/ВАШ_ID" method="POST" enctype="multipart/form-data">
        <label>
          Ваше имя
          <input type="text" name="name" required>
        </label>

        <label>
          Telegram (ник или @канал)
          <input type="text" name="telegram" placeholder="@your_channel_or_username" required>
        </label>

        <label>
          Тема обращения
          <select name="topic">
            <option value="">— выберите тему —</option>
            <option value="design">AI-дизайн</option>
            <option value="copy">Копирайтинг</option>
            <option value="other">Другое</option>
          </select>
        </label>

        <label>
          Телефон
          <input type="tel" name="phone" placeholder="+7 (___) ___-__-__">
        </label>

        <label>
          Прикрепить файл
          <input type="file" name="attachment" accept=".png,.jpg,.pdf">
        </label>

        <label>
          Сообщение
          <textarea name="message" rows="4" required></textarea>
        </label>

        <label class="checkbox">
          <input type="checkbox" name="consent" required>
          Я даю согласие на обработку моих персональных данных
        </label>

        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer>© 2025 Ильдар. Все права защищены.</footer>

</body>
</html>
