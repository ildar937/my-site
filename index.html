<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Примеры работ: До / После</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:24px;background:#fafafa;color:#111}
    h1,h2{text-align:center;margin:12px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;max-width:1200px;margin:0 auto}
    .card{background:#fff;border-radius:16px;padding:12px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    .card img{width:100%;height:auto;display:block;border-radius:12px;object-fit:cover;background:#eee}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <h1>Примеры работ: До / После</h1>

  <h2>Кроссовки</h2>
  <div class="grid">
    <div class="card">
      <picture>
        <source srcset="./krossovki-before.png?v=2" type="image/png">
        <img src="./krossovki-before.jpg?v=2" alt="Кроссовки — До">
      </picture>
    </div>
    <div class="card">
      <picture>
        <source srcset="./krossovki-after.png?v=2" type="image/png">
        <img src="./krossovki-after.jpg?v=2" alt="Кроссовки — После">
      </picture>
    </div>
  </div>

  <h2>Товар</h2>
  <div class="grid">
    <div class="card">
      <picture>
        <source srcset="./product-before.png?v=2" type="image/png">
        <img src="./product-before.jpg?v=2" alt="Товар — До">
      </picture>
    </div>
    <div class="card">
      <picture>
        <source srcset="./product-after.png?v=2" type="image/png">
        <img src="./product-after.jpg?v=2" alt="Товар — После">
      </picture>
    </div>
  </div>
</body>
</html>
