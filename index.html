    </div>
  </div>

  <div class="work-sample">
    <img src="авауры/Изображения/product-before.jpg" alt="Товар До">

  <div class="work-sample">
    <img src="авауры/Изображения/headphones-before.jpg" alt="Наушники До">

      <p>Наушники</p>

<script>
function swapImage(button, before, after) {
  const img = button.closest('.work-sample').querySelector('img');
  img.src = (img.src.includes('before')) ? after : before;
}
</script>
