<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ильдар | AI-дизайн и тексты</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <img src="avatar.png" alt="Аватар" width="120">
    <h1>Ильдар | AI-дизайн и тексты</h1>
    <nav>
      <a href="#portfolio">Портфолио</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <main>
    <section id="portfolio">
      <h2>Портфолио: До / После</h2>
      <div class="gallery">
        <div class="item">
          <img src="before-1.png" alt="До 1">
          <b>До</b>
          <img src="after-1.png" alt="После 1">
          <b>После</b>
        </div>
        <div class="item">
          <img src="before-2.png" alt="До 2">
          <b>До</b>
          <img src="after-2.png" alt="После 2">
          <b>После</b>
        </div>
        <div class="item">
          <img src="before-3.png" alt="До 3">
          <b>До</b>
          <img src="after-3.png" alt="После 3">
          <b>После</b>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Связаться со мной</h2>
      <form action="https://formspree.io/f/ВАШ_ID" method="POST">
        <label>
          Ваше имя
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Сообщение
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Ильдар. Все права защищены.
  </footer>

</body>
</html>
