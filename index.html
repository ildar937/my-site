<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Примеры работ: До / После</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;margin:0;padding:24px;background:#fafafa;color:#111}
  h1,h2{text-align:center;margin:12px 0}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;max-width:1200px;margin:0 auto}
  .card{background:#fff;border-radius:16px;padding:12px;box-shadow:0 2px 12px rgba(0,0,0,.06);min-height:200px}
  .card img{width:100%;height:auto;display:block;border-radius:12px;object-fit:cover;background:#eee}
  @media (max-width:720px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<h1>Примеры работ: До / После</h1>

<h2>Кроссовки</h2>
<div class="grid">
  <div class="card"><img id="img1" alt="Кроссовки — До"></div>
  <div class="card"><img id="img2" alt="Кроссовки — После"></div>
</div>

<h2>Товар</h2>
<div class="grid">
  <div class="card"><img id="img3" alt="Товар — До"></div>
  <div class="card"><img id="img4" alt="Товар — После"></div>
</div>

<script>
/* Автоподбор пути: пробуем варианты по очереди, пока не загрузится */
function loadFirst(el, paths){
  let i = 0;
  const tryNext = () => {
    if(i >= paths.length){ el.alt = 'Файл не найден'; return; }
    el.onerror = () => { i++; tryNext(); };
    el.src = paths[i];
  };
  tryNext();
}

// Варианты путей (корень, assets/images, кириллица, webp/jpg/png)
const enc = {
  a: '%D0%B0%D0%B2%D0%B0%D1%80%D1%8B',
  i: '%D0%98%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F'
};
const cyrBase = `${enc.a}/${enc.i}`;

// Кроссовки — ДО
loadFirst(document.getElementById('img1'), [
  './krossovki-before.png',
  './krossovki-before.jpg',
  'assets/images/krossovki-before.png',
  'assets/images/krossovki-before.jpg',
  `${cyrBase}/krossovki-before.jpg`,
  'assets/before-2.webp',  // запасной вариант, если у тебя webp
  'assets/before-1.webp'
]);

// Кроссовки — ПОСЛЕ
loadFirst(document.getElementById('img2'), [
  './krossovki-after.png',
  './krossovki-after.jpg',
  'assets/images/krossovki-after.png',
  'assets/images/krossovki-after.jpg',
  `${cyrBase}/krossovki-after.jpg`,
  'assets/after-2.webp',
  'assets/after-1.webp'
]);

// Товар — ДО
loadFirst(document.getElementById('img3'), [
  './product-before.png',
  './product-before.jpg',
  'assets/images/product-before.png',
  'assets/images/product-before.jpg',
  `${cyrBase}/product-before.jpg`,
  'assets/before-3.webp',
  'assets/before-1.webp'
]);

// Товар — ПОСЛЕ
loadFirst(document.getElementById('img4'), [
  './product-after.png',
  './product-after.jpg',
  'assets/images/product-after.png',
  'assets/images/product-after.jpg',
  `${cyrBase}/product-after.jpg`,
  'assets/after-3.webp',
  'assets/after-1.webp'
]);
</script>
</body>
</html>
