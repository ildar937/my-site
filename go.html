<!doctype html><meta charset="utf-8">
<title>Открыть бота — демо за 24 часа</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<div style="max-width:520px;margin:10vh auto;padding:24px;border:1px solid #c99b4b33;border-radius:16px;background:#111633;color:#E9ECF8;font:16px system-ui">
  <h1 style="margin:0 0 8px">Демо-обложка за 24 часа</h1>
  <p style="margin:8px 0 16px;color:#B9C1D7">Сначала откроем бота. Если Телега не откроется — используйте резерв-форму.</p>
  <p><a id="tg" href="#" style="display:block;padding:12px 16px;border-radius:12px;background:#29a0da;color:#04131e;text-decoration:none;text-align:center;font-weight:700">Открыть бота в Telegram</a></p>
  <p><a id="form" href="#" target="_blank" rel="noopener" style="display:block;padding:12px 16px;border-radius:12px;background:#F6D365;color:#161A2F;text-decoration:none;text-align:center;font-weight:700">Заполнить форму (резерв)</a></p>
  <small id="note" style="color:#8d95ad"></small>
</div>
<script>
  // === ЗАМЕНИ НА СВОИ ССЫЛКИ ===
  const REPL_HEALTH = "https://280b14e3-c379-4154-8789-7bb7183564fd-00-14ggk3txcbni.riker.replit.dev/health";
  const BOT_LINK    = "https://t.me/DoAfterBot";
  const FORM_LINK   = "https://docs.google.com/forms/d/e/1FAIpQLSdR3IK6FcsfUMcjAgzAxcq3jNAsIjtIWzLm8fd8fwVXm-Ay5Q/viewform";
  // ==============================

  // Будим Replit
  fetch(REPL_HEALTH,{mode:"no-cors"}).catch(()=>{});

  // Метка источника из ?src=
  const src   = new URLSearchParams(location.search).get("src") || "direct";
  const start = "lead_" + src;

  // Ссылки
  const tgUrl   = BOT_LINK + "?start=" + encodeURIComponent(start);
  const formUrl = FORM_LINK + (FORM_LINK.includes("?")?"&":"?") + "src=" + encodeURIComponent(start);

  // Кнопки
  document.getElementById("tg").href   = tgUrl;
  document.getElementById("form").href = formUrl;
  document.getElementById("note").textContent = "Источник: " + start;

  // Лёгкий автозапуск: откроем бота и дадим резерв через 1.2с
  const a = document.createElement("a"); a.href = tgUrl; a.rel="noopener"; a.click();
  setTimeout(()=>{ window.open(formUrl,"_blank","noopener"); }, 1200);
</script>
