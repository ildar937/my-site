<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Переход в Telegram…</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0B0F2A;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#12163a;border-radius:18px;padding:28px;max-width:560px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:8px 0 0;opacity:.9;line-height:1.5}
    .row{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:10px 14px;border-radius:12px;text-decoration:none;background:#2a2f59;color:#fff}
    a.btn.primary{background:linear-gradient(90deg,#F6D365,#A18CFD)}
    small{opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>Открываем чат в Telegram…</h1>
    <p>Если бот не ответил в течение 1–2 минут, используйте запасные контакты ниже.</p>
    <div class="row">
      <a id="tg" class="btn primary" href="#" rel="noopener">Открыть @DoAfterBot</a>
      <a class="btn" href="https://t.me/foodfox_eldar_gainutdinov" rel="noopener">@foodfox_eldar_gainutdinov</a>
      <a class="btn" href="https://forms.gle/sdYtLmTePpkc5g516" rel="noopener">Короткий бриф</a>
    </div>
    <p><small>Мы передадим параметры кампании вместе со стартом в бота (UTM).</small></p>
  </div>

  <script>
    (function () {
      const q = new URLSearchParams(location.search);
      const s = q.get('utm_source')  || q.get('src') || '';
      const m = q.get('utm_medium')  || q.get('med') || '';
      const c = q.get('utm_campaign')|| q.get('cmp') || '';
      const o = q.get('utm_content') || q.get('ref') || '';
      const t = q.get('utm_term')    || q.get('kw')  || '';

      const parts = ['lead'];
      if (s) parts.push('s=' + encodeURIComponent(s));
      if (m) parts.push('m=' + encodeURIComponent(m));
      if (c) parts.push('c=' + encodeURIComponent(c));
      if (o) parts.push('o=' + encodeURIComponent(o));
      if (t) parts.push('t=' + encodeURIComponent(t));
      const payload = parts.join('__');

      const bot = 'DoAfterBot';
      const url  = 'https://t.me/' + bot + '?start=' + payload;

      // Кнопка «Открыть @DoAfterBot»
      document.getElementById('tg').href = url;

      // Автопереход + фолбэк
      const go = () => { try { location.replace(url); } catch(e) { location.href = url; } };
      setTimeout(go, 120); // небольшая пауза, чтобы увидеть подсказки
    })();
  </script>
</body>
</html>
